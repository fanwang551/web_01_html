<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>这个文本是加粗的</b>

    <br />
    
    <strong>这个文本是加粗的</strong>
    
    <br />
    
    <big>这个文本字体放大</big>
    
    <br />
    
    <em>这个文本是斜体的</em>
    
    <br />
    
    <i>这个文本是斜体的</i>
    
    <br />
    
    <small>这个文本是缩小的</small>
    
    <br />
    
    这个文本包含
    <sub>下标</sub>
    
    <br />
    
    这个文本包含
    <sup>上标</sup>

</html>
