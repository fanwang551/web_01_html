<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>表单的显示</title>  
</head>  
<body>  
<!--表单是在html中用来收集用户信息的所有元素集合 然后将这些属性发给服务器-->  
<form action="http://localhost:8080" method="get">  
    <input type="hidden" name="action" value="login"/>  
    <h1 align="center">注册</h1>  
    <table align="center">  
        <tr>            <td>用户名称：</td>  
            <td>                <input type="text" name="username" value="默认值">  
            </td>        </tr>        <tr>            <td>用户密码：</td>  
            <td>                <input type="password" name="pwd" value="123">  
            </td>        </tr>        <tr>            <td>确认密码：</td>  
            <td>                <input type="password" name="pwd" value="123">  
            </td>        </tr>        <tr>            <td>选择性别：</td>  
            <td>                <input type="radio" name="sex" value="man"/>男  
                <input type="radio" name="sex" checked="checked" value="women"/>女  
            </td>  
        </tr>        <tr>            <td>兴趣爱好：</td>  
            <td>                <input type="checkbox" name="hobby" checked="checked" value="java">Java  
                <input type="checkbox" name="hobby" value="c++">C++  
                <input type="checkbox" name="hobby" value="js">JavaScript  
            </td>  
        </tr>        <tr>            <td>国籍：</td>  
            <td>                <select name="country">  
                    <option value="none">--请选择国籍--</option>  
                    <option value="China" selected="selected">中国</option>  
                    <option value="USA">美国</option>  
  
                </select>            </td>        </tr>        <tr>            <td>自我评价：</td>  
            <td>                <textarea name="desc" rows="10" cols="20">默认值</textarea>  
            </td>        </tr>        <tr>            <td><input type="reset"/></td>  
            <td align="center"><input type="submit"/></td>  
        </tr>    </table></form>  
</body>  
</html>
