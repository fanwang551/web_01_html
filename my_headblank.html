<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="www.ynu.edu.com" target="_blank">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="index.htm"> - 注意这里我们设置了相对地址。能正常显示是因为我们在 head 部分设置了 base 标签，
    该标签指定了页面上所有链接的默认 URL，所以该图片的访问地址为 "http://www.ynu.edu.cn/index.htm"但是我没找到图片所以不能显示
<br><br>
<a href="https://www.ynu.edu.com">云南大学</a> 注意这个链接会在新窗口打开，即便它没有 target="_blank" 属性。因为在 base 标签里我们已经设置了 target 属性的值为 "_blank"。

</body>
</html>
